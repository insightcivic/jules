<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMDB MVP{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('ui_index') }}">CMDB Home</a> |
        <a href="{{ url_for('list_cis_ui') }}">View All CIs</a> |
        <a href="{{ url_for('add_ci_ui') }}">Add New CI</a>
        <!-- Add more navigation links as needed -->
    </nav>
    <hr>
    <main class="container"> <!-- Added container class for styling consistency -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        <hr>
        <p>CMDB MVP - Footer - &copy; {{ G_YEAR }}</p> <!-- Example: Dynamic year -->
    </footer>
</body>
</html>
